language: d

d: dmd-2.066.1

before_install:
  - echo 'deb http://us.archive.ubuntu.com/ubuntu/ trusty main universe' | sudo tee -a /etc/apt/sources.list
  - sudo apt-get -y update
  
install:
  - sudo apt-get -y install -t trusty libscrypt0 libscrypt-dev libsqlite3-0 libsqlite3-dev
  
script:
  - ls /usr/lib/x86_64-linux-gnu/libsqlite3.so
  - nm -D /usr/lib/x86_64-linux-gnu/libsqlite3.so | grep sqlite3_db_filename
  - dub test --debug=PoWt
